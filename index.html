<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Dream</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #333;
      --accent-color: #5e81ac;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2E3440;
        --text-color: #ECEFF4;
        --accent-color: #88C0D0;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .time {
      font-size: 6rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      transition: filter 0.3 ease;
    }

    .time:hover {
      filter: brightness(80%);
      cursor: pointer;
    }

    .date {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--text-color);
      opacity: 0.8;
    }

    .quote {
      margin: 3rem auto 0 auto;
      max-width: 600px;
      font-style: italic;
      opacity: 0.8;
      font-size: 1rem;
    }

    #weather {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    #weather-icon {
      font-size: 1.5rem;
    }

    #settings {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .settings-button {
      border: none;
      cursor: pointer;
      transition: filter 0.3s ease;
      border-radius: 50%;
      padding: 10%;
      height: 30px;
      width: 30px;
    }

    .settings-button:hover {
      filter: brightness(80%);
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
  <div id="weather">
    <span id="weather-icon">❔</span>
    <span id="weather-temp">--°C</span>
    <span id="weather-desc">Unavailable</span>
  </div>

  <div id="settings">
    <button class="settings-button" id="settings-button">
      <span class="material-icons settings-icon">settings</span>
    </button>
  </div>

  <div class="container">
    <div class="time" id="time" style="user-select: none;">10:09</div>
    <div class="date" id="date">Sunday, May 4, 2025</div>

    <div class="quote" id="quote">
      Intueor in praesentia. Intueri, ergo intus.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
